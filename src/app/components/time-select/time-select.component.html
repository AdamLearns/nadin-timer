<div class="all-times">
    <div class="logo">
      <img src="../../assets/nadin-logo.gif" alt="nadin logo"/>
    </div>

  <div class="time-absolute">

    <button
      mat-raised-button
      matTooltip="5 minuten ab jetzt"
      (click)="startTimerMinutes(5)"
      class="time"
    >
      5min
    </button>

    <button
      mat-raised-button
      matTooltip="10 minuten ab jetzt"
      (click)="startTimerMinutes(10)"
      class="time"
    >
      10min
    </button>

    <button
      mat-raised-button
      matTooltip="15 minuten ab jetzt"
      (click)="startTimerMinutes(15)"
      class="time"
    >
      15min
    </button>
  </div>

  <div class="time-relative">
    <button
      mat-raised-button
      matTooltip="bis Viertel nach"
      (click)="untilQuarterPast()"
      class="time"
    >
      🕒 :15
    </button>

    <button
      mat-raised-button
      matTooltip="bis Halb"
      (click)="untilHalfPast()"
      class="time"
    >
      🕞 :30
    </button>

    <button
      mat-raised-button
      matTooltip="bis Viertel vor"
      (click)="untilQuarterBefore()"
      class="time"
    >
      🕘 :45
    </button>

    <button
      mat-raised-button
      matTooltip="bis Voll"
      (click)="untilFull()"
      class="time"
    >
      🕛 :00
    </button>
  </div>
</div>
