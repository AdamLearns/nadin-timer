<div class="all"
>
  <img [src]="'../../assets/app-logos/'+getAppLogo()"
       alt="nadin logo"
       class="app-logo"
  />
{{getAppLogo()}}
  <div class="logo" [ngSwitch]="getTheme()">
    <div *ngSwitchCase="'Winter'">
      <img src="../../assets/christmas-hat-png.png" alt="nadin logo"
           class="christmas-hat"
           *ngIf="getAppLogo() === 'Nadin_Logo.svg'"
      />
      <img src="../../assets/christmas-hat-png.png" alt="nadin logo"
           class="christmas-hat-poi"
           *ngIf="getAppLogo() === 'poi.jpg'"
      />
      <img src="../../assets/christmas-hat-png.png" alt="nadin logo"
           class="christmas-hat-vw"
           *ngIf="getAppLogo() === 'vw.png'"
      />
    </div>
    <div *ngSwitchCase="'Spring'">
      <img src="../../assets/banner-flowers.png" alt="nadin logo"
           class="banner-flowers"
      />
    </div>
    <div *ngSwitchCase="'Summer'">
      <!--      <img src="../../assets/banner-flowers.png" alt="nadin logo"-->
      <!--           class="banner-flowers"-->
      <!--      />-->
      <img src="../../assets/season/summer/beach.png" alt="nadin logo" class="decoration summer-beach"/>
      <img src="../../assets/season/summer/sun.png" alt="nadin logo" class="decoration summer-sun"/>
      <img src="../../assets/season/summer/surfer.png" alt="nadin logo" class="decoration summer-surfer"
           *ngIf="getAppLogo() !== 'poi.jpg'"
      />
      <img src="../../assets/season/summer/boat.png" alt="nadin logo" class="decoration summer-boat"/>

    </div>
    <div *ngSwitchCase="'Autumn'">
      <img src="../../assets/season/autumn/leaves2-bottom.png" alt="nadin logo"
           class="decoration autumn-leaves-bottom"/>
      <img src="../../assets/season/autumn/squirrel.png" alt="nadin logo" class="decoration autumn-squirrel"
           *ngIf="getAppLogo() !== 'poi.jpg'"
      />
    </div>
    <div *ngSwitchCase="'Easter'">
      <img src="../../assets/season/easter/fence.png"
           class="easter-fence"
      />
      <img src="../../assets/season/easter/rabbit.jpg"
           class="easter-rabbit"
      />
    </div>
  </div>
</div>
