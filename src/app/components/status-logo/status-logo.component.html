<img
  *ngIf="seconds !== '00' || minutes !== '00'"
  [@secondsUpdated]="isSecondsEven() ? 'even' : 'uneven'"
  class="divider-logo"
  src="../../assets/nadin-logo.gif"
  alt="seconds"
/>
<img
  *ngIf="seconds == '00' && minutes == '00'"
  class="divider-logo"
  src="../../../assets/logo_red.png"
  alt="divider"
/>
