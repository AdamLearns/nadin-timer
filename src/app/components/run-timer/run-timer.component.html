<div class="timer">
  <span class="time minutes">{{ minutes }}</span>
  <app-status-logo [seconds]="seconds" [minutes]="minutes"></app-status-logo>
  <span class="time seconds">{{ seconds }}</span>
</div>

<div class="back"
     matTooltip="zur Zeitauswahl"
>
  <a [routerLink]="['/']">
    <fa-icon [icon]="['fas', 'history']"></fa-icon>
  </a>
</div>
